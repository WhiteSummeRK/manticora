{% extends 'components/base.html' %}
{% block title %}Cadastrar Admin{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/adm_regs.css') }}">
{% endblock %}
{% block content %}
{% include 'components/header.html' %}
<div class="container">
	<div class="d-flex justify-content-center h-100">
    <div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<form>
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Full name" type="text">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Email address" type="email">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
		</div>
		<input class="text" style="max-width: 50px;" maxlength="2">
    	<input name="" class="form-control" placeholder="Phone number" type="text">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fas fa-file-signature"></i> </span>
		</div>
		<input type="text" class="form-control" placeholder="Restaurant Name" required>
	</div> <!-- form-group end.// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Create password" type="password">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Repeat password" type="password">
    </div> <!-- form-group// -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
    </div> <!-- form-group// -->
  </form>
</article>
</div> <!-- card.// -->
	</div>
</div>
{% include 'components/footer.html' %}
{% endblock %}
</body>
